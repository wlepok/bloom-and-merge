<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bloob & Merge</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 2px;
            background: #ccc;
            padding: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #fff;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .generator { background: #ffd700; }
        .tool-1 { background: #87ceeb; } /* –∫–ª—é—á */
        .tool-2 { background: #ffa500; } /* –º–æ–ª–æ—Ç–æ–∫ */
        .tool-3 { background: #ff69b4; } /* –Ω–æ–∂–Ω–∏—Ü—ã */
        .tool-4 { background: #8b4513; } /* —Ç–æ–ø–æ—Ä */
        .tool-5 { background: #4682b4; } /* –ø–∏–ª–∞ */
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const board = document.getElementById('board');
        let ws = null;
        let selectedCell = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'get_board',
                    user_id: Telegram.WebApp.initDataUnsafe.user.id
                }));
            };
            ws.onmessage = handleMessage;
        }

        function handleMessage(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'board_update') {
                updateBoard(data.board, data.generator);
            }
        }

        function updateBoard(boardData, generator) {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = i;
                    cell.dataset.y = j;

                    const item = boardData[i][j];
                    if (item) {
                        if (item.type === 'generator') {
                            cell.classList.add('generator');
                            const cooldown = generator.cooldown - Date.now()/1000;
                            cell.textContent = cooldown > 0 ? Math.ceil(cooldown) : 'üõ†Ô∏è';
                        } else if (item.type === 'tool') {
                            cell.classList.add(`tool-${item.level}`);
                            cell.textContent = ['üîß', 'üî®', '‚úÇÔ∏è', 'ü™ì', 'ü™ö'][item.level-1];
                        }
                    }

                    cell.addEventListener('click', handleClick);
                    cell.addEventListener('dragstart', handleDragStart);
                    cell.addEventListener('dragover', e => e.preventDefault());
                    cell.addEventListener('drop', handleDrop);
                    board.appendChild(cell);
                }
            }
        }

        function handleClick(e) {
            const cell = e.target;
            const item = server.players_data[Telegram.WebApp.initDataUnsafe.user.id]
                .board[cell.dataset.x][cell.dataset.y];

            if (item && item.type === 'generator') {
                ws.send(JSON.stringify({
                    type: 'generate',
                    user_id: Telegram.WebApp.initDataUnsafe.user.id
                }));
            }
        }

        function handleDragStart(e) {
            selectedCell = e.target;
            e.dataTransfer.setData('text/plain', `${selectedCell.dataset.x},${selectedCell.dataset.y}`);
        }

        function handleDrop(e) {
            e.preventDefault();
            if (!selectedCell) return;

            const [fromX, fromY] = e.dataTransfer.getData('text').split(',');
            const toX = e.target.dataset.x;
            const toY = e.target.dataset.y;

            ws.send(JSON.stringify({
                type: 'move',
                user_id: Telegram.WebApp.initDataUnsafe.user.id,
                from_x: parseInt(fromX),
                from_y: parseInt(fromY),
                to_x: parseInt(toX),
                to_y: parseInt(toY)
            }));
            selectedCell = null;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        initWebSocket();
    </script>
</body>
</html>
